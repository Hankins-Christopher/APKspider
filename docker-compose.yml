version: '3.9'

services:
  init-perms:
    build:
      context: .
      dockerfile: api/Dockerfile
    user: "0:0"
    command: ["sh", "-lc", "mkdir -p /var/lib/apkspider && chown -R 1000:1000 /var/lib/apkspider && chmod -R 750 /var/lib/apkspider"]
    volumes:
      - apkspider-data:/var/lib/apkspider
    restart: "no"

  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    read_only: true
    tmpfs:
      - /data

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - APP_DATA_DIR=${APP_DATA_DIR}
      - REDIS_URL=${REDIS_URL}
      - API_ORIGIN=${API_ORIGIN}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MAX_UPLOAD_BYTES=${MAX_UPLOAD_BYTES}
      - UPLOAD_CHUNK_BYTES=${UPLOAD_CHUNK_BYTES}
      - UPLOAD_SESSION_TTL_SECONDS=${UPLOAD_SESSION_TTL_SECONDS}
      - MAX_EXTRACTED_BYTES=${MAX_EXTRACTED_BYTES}
      - MAX_EXTRACT_FILES=${MAX_EXTRACT_FILES}
      - MAX_EXTRACT_FILE_BYTES=${MAX_EXTRACT_FILE_BYTES}
      - JOB_TIMEOUT_SECONDS=${JOB_TIMEOUT_SECONDS}
      - JOB_CPU_SECONDS=${JOB_CPU_SECONDS}
      - JOB_MEMORY_BYTES=${JOB_MEMORY_BYTES}
      - JOB_FD_LIMIT=${JOB_FD_LIMIT}
      - JOB_NPROC_LIMIT=${JOB_NPROC_LIMIT}
      - DISABLE_JOB_NETWORK=${DISABLE_JOB_NETWORK}
      - KEEP_JOB_DIRS=${KEEP_JOB_DIRS}
      - SCAN_DB_PATH=${SCAN_DB_PATH}
    depends_on:
      init-perms:
        condition: service_completed_successfully
      redis:
        condition: service_started
    ports:
      - "${API_PORT}:8000"
    volumes:
      - apkspider-data:/var/lib/apkspider
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  worker:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: ["python", "-m", "api.app.worker_runner"]
    environment:
      - APP_DATA_DIR=${APP_DATA_DIR}
      - REDIS_URL=${REDIS_URL}
      - MAX_UPLOAD_BYTES=${MAX_UPLOAD_BYTES}
      - UPLOAD_CHUNK_BYTES=${UPLOAD_CHUNK_BYTES}
      - UPLOAD_SESSION_TTL_SECONDS=${UPLOAD_SESSION_TTL_SECONDS}
      - MAX_EXTRACTED_BYTES=${MAX_EXTRACTED_BYTES}
      - MAX_EXTRACT_FILES=${MAX_EXTRACT_FILES}
      - MAX_EXTRACT_FILE_BYTES=${MAX_EXTRACT_FILE_BYTES}
      - JOB_TIMEOUT_SECONDS=${JOB_TIMEOUT_SECONDS}
      - JOB_CPU_SECONDS=${JOB_CPU_SECONDS}
      - JOB_MEMORY_BYTES=${JOB_MEMORY_BYTES}
      - JOB_FD_LIMIT=${JOB_FD_LIMIT}
      - JOB_NPROC_LIMIT=${JOB_NPROC_LIMIT}
      - DISABLE_JOB_NETWORK=${DISABLE_JOB_NETWORK}
      - KEEP_JOB_DIRS=${KEEP_JOB_DIRS}
      - SCAN_DB_PATH=${SCAN_DB_PATH}
    depends_on:
      init-perms:
        condition: service_completed_successfully
      redis:
        condition: service_started
    volumes:
      - apkspider-data:/var/lib/apkspider
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 256
    mem_limit: 2g

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "${WEB_PORT}:3000"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  proxy:
    image: nginx:1.27-alpine
    profiles: ["proxy"]
    ports:
      - "8080:80"
    volumes:
      - ./ops/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

volumes:
  apkspider-data:
