version: '3.9'

services:
  init-perms:
    build:
      context: .
      dockerfile: api/Dockerfile
    user: "0:0"
    command: ["sh", "-lc", "mkdir -p /var/lib/apkspider && chown -R 1000:1000 /var/lib/apkspider && chmod -R 750 /var/lib/apkspider"]
    volumes:
      - apkspider-data:/var/lib/apkspider
    restart: "no"

  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    read_only: true
    tmpfs:
      - /data

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - APP_DATA_DIR=/var/lib/apkspider
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_ORIGINS=http://localhost:3000
      - MAX_UPLOAD_BYTES=262144000
      - MAX_EXTRACTED_BYTES=1073741824
      - MAX_EXTRACT_FILES=10000
      - JOB_TIMEOUT_SECONDS=600
      - DISABLE_JOB_NETWORK=true
    depends_on:
      init-perms:
        condition: service_completed_successfully
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - apkspider-data:/var/lib/apkspider
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  worker:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: ["python", "-m", "api.app.worker_runner"]
    environment:
      - APP_DATA_DIR=/var/lib/apkspider
      - REDIS_URL=redis://redis:6379/0
      - MAX_UPLOAD_BYTES=262144000
      - MAX_EXTRACTED_BYTES=1073741824
      - MAX_EXTRACT_FILES=10000
      - JOB_TIMEOUT_SECONDS=600
      - DISABLE_JOB_NETWORK=true
    depends_on:
      init-perms:
        condition: service_completed_successfully
      redis:
        condition: service_started
    volumes:
      - apkspider-data:/var/lib/apkspider
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 256
    mem_limit: 2g

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:8000
    ports:
      - "3000:3000"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  proxy:
    image: nginx:1.27-alpine
    profiles: ["proxy"]
    ports:
      - "8080:80"
    volumes:
      - ./ops/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

volumes:
  apkspider-data:
